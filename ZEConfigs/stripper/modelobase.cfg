// remove alguma entidade 
remove:
{
    "hammerid" "2141394"
}

// deleta o output quebrado e insere um funcional
modify:
{
	match:
	{
		"targetname" "Stage_2_complete_relay"
	}
	delete:
	{
		"OnTrigger" "LevelInput_SetSetValue40-1"
	}
	insert:
	{
		"OnTrigger" "Level_CounterSetValueNoFire401"
	}
}

